<app-header (toggle)="toggleSidebar()" [isSidebarOpened]="isSidebarOpened">
  <div class="logo-wrapper">
    <a href="http://docs.nestjs.com/" title="Documentation | Nest - A node.js framework built on top of TypeScript">
      <img src="/assets/logo_text.svg">
    </a>
  </div>
</app-header>
<div class="container-fluid" matchHeight>
  <app-menu [class.opened]="isSidebarOpened" perfectScrollbar></app-menu>
  <div class="container" [class.wide]="!isSidebarOpened">

      <router-outlet></router-outlet>
    </div>
